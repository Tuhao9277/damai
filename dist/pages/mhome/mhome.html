<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="spm-id" content="a2o71">
    <meta name="aplus-auto-exp-visible" content="0.5">
    <meta name="aplus-auto-exp-duration" content="500">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/pages/m-home/m-home.css">
</head>

<body>
    <div class="home_box">
        <div class="home skin">
            <div class="home-header">
                <div class="home-top">
                    <div class="home-top__city">
                        <i class="iconfont icon-daohangdizhi home-top__city__arrow"></i>
                        <span class="home-top__city__cityname">全国</span>

                    </div>
                    <div class="search-label home-top__search">
                        <i class="iconfont icon-sousuo search-label__icon"></i>
                        <span>
                            搜索明星、演出比赛、场馆
                        </span>
                    </div>
                    <i class="iconfont icon-wode"></i>
                    我的
                </div>
            </div>
            <div class="mswiper">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      
                      
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="home-grids">
            </div>
            <div class="home-content-ad">
                <span class="golbal-ad__poster">
                </span>
            </div>
            <div class="home-artist"> 
                <div class="title-top">
                <div class="title">
                    大咖在大麦
                </div>
                <span class="home-artist-myFollow"> 
                    查看更多 &gt;
                </span>
                </div>
                <div class="artist-swiper">
                    <div class="swiper-container swiper-artists">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                  <div class="artist-top">
                                      <div class="artist-img">
                                     
                                      </div>
                                      <div class="artist-info">
                                        <span class="artist-name">
                                                周杰伦
                                        </span> 
                                        <span class="artist-fans">
                                                180.4万粉丝
                                        </span> 
                                      </div>
                                      <div class="artist-follow">
                                            +关注
                                      </div>
                                  </div>
                                  <div class="artist-show">
                                    <span class="times">
                                        最近一场演出
                                    </span> 
                                  </div>
                              </div>
                              <div class="swiper-slide">
                                    <div class="artist-top">
                                        <div class="artist-img">
                                       
                                        </div>
                                        <div class="artist-info">
                                          <span class="artist-name">
                                                  周杰伦
                                          </span> 
                                          <span class="artist-fans">
                                                  180.4万粉丝
                                          </span> 
                                        </div>
                                        <div class="artist-follow">
                                              +关注
                                        </div>
                                    </div>
                                    <div class="artist-show">
                                      <span class="times">
                                          最近一场演出
                                      </span> 
                                    </div>
                                </div>
                              
                            </div>
                          </div>

                </div>
           
        </div>
        <div class="home-show">
            <div class="title-top">
                <div class="title">
                    近期演出
                </div>
                <span class="home-artist-myFollow"> 
                    演出日历 &gt;
                </span>

            </div>
        </div>
        </div>
    </div>
</body>
<script src="../../static/scripts/require.js" data-main="mhome.js" type="text/javascript" charset="utf-8"></script>

</html>
